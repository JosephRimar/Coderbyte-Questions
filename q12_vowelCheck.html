<!DOCTYPE html>
<head>
	<script type="text/javascript">

	function vowlCheck(str) {
		var counter = 0;
		var vowls = 'aeiou';

		str = str.toLowerCase();
		for (var i = 0; i < str.length; i++) {
			if (vowls.indexOf(str[i]) != -1)
				counter ++;
		}
		return counter;
	}



	</script>
</head>
</html>
