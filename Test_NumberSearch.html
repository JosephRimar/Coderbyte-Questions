	function arrayAddidtion(arr) {
		var target = arr.pop();

		function subSet(target, arr) {
			if (arr.length == 0) {
				return target == 0;
			}

			var n = arr[0];
			arr = arr.slice(1);
			return subSet(target, arr) || subSet(target -n, arr);
		}
		if(subSet(target,arr))
			return true;
		return false;
	}

	function numbers(arr) {
