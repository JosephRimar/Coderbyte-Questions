<head>
	<script type="text/javascript">

	function findFactorial(number) {
		if (number < 0) 
			return -1;
		else if (number == 0) 
			return 1;
		else 
			return (number * findFactorial(number - 1));
	}

	function findFactorial2(n) {
		var i = n;
		if (n < 0) 
			return -1;
		else if (n == 0) 
			return 1;
		else 
			while (i-- > 1) {
				n *= i;
			}
			return n;
		
	}


	</script>
