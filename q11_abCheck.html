<!DOCTYPE hmtl>
<head>
	<script type="text/javascript">

	function abCheck(str) {
		var a = /a...b/; //three spaces between a and b when a comes first
		var b = /b...a/; //three spaces between a and b when b comes first
		if (a.test(str) || b.test(str))
			return "true";
		else 
			return "false";
	}



	</script>
</head>
</html>
