<!DOCTYPE html>
<head>
	<script type="text/javascript">
	

	function byAlpha(string) {
		var charCodes = [];
		var newString;
		var x = 0;

		
		
		console.log(string);
		for (var i = 0; i < string.length; i ++) {
			
			charCodes.push(string.charCodeAt(i));
		}

		console.log(charCodes); //Codes for all letters in the string
		while (x < charCodes.length) {
			
			if(charCodes[x] > 64 && charCodes[x] < 91) 
				charCodes[x] = charCodes[x];
			else if (charCodes[x] === 32) 
				charCodes[x] = 32;
			else if (charCodes[x] === 122) 
				charCodes[x] = 97;
			else if (charCodes[x] === 90) 
				charCodes[x] = 65;
			else
				charCodes[x] = (charCodes[x] +1);
				
			
		x++;
		}
		
		console.log(charCodes); //new array has new numbers for 
		
		
		newString = String.fromCharCode.apply(String, charCodes);
		console.log(newString);

		string = newString.replace('a', 'A').replace('e', "E").replace("i", "I").replace("o", "O").replace("u", "U");

		return string;

	} 

	function LetterChanges(str) {

    var alpha = "abcdefghijklmnopqrstuvwxyz";
    var newAlpha = "bcdEfghIjklmnOpqrstUvwxyzA";
    var answer = "";
    
    for (i = 0, x = str.length; i < x; i++) {
        if (alpha.indexOf(str[i]) !== -1) {
            answer += newAlpha.charAt(alpha.indexOf(str[i]));
        } else {
            answer += str[i];
        }
    }
    
    return answer;
}



	</script>
</head>
</html>
