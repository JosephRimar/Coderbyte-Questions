<!DOCTYPE html>
<head>
	<script type="text/javascript">

	function meanMode(arr) {
		var mode;
		var mean;

		//function to find the mode of the array
		function findMode(arr) {
			arr = arr.sort(function(a,b) {
				return a-b;
			});
			var mode = {};
			var max = 0, count = 0;

			arr.forEach(function(i) {
				if(mode[i]) 
					mode[i]++;
				else 
					mode[i] = 1;

				if(count<mode[i]) {
					max = i;
					count = mode[i];
				}
			});
			return max;
		}

	mode = findMode(arr);
	//console.log(mode);
	mean = Math.round(arr.reduce(function (a,b){
		return a+b;
	}) / arr.length);
	//console.log(arr.length);
	//console.log(mean);	
	
	if (mode == mean) 
		return 1;

	return 0;	
		
	}





	</script>
</head>
</html>
